<circle r="100" cx="110" cy="110" fill="slategrey" stroke="#000" stroke-width="7">  
<animate attributeName="r" values="0;100;0" dur="3s" repeatCount="indefinite"/>  
<animate attributeName="stroke-width" from="0" to="10" dur="7s"/>  
<!-- <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="2s"/>   -->
</circle>  



